<html>
<body bgcolor="grey">
<h1>Factorial</h1>
<script>
function factorial(n)
{
var n=prompt("enter the number:");
var ans=1;
if(n==0 || n==1){
return ans;
}
else{
for(var i = n; i >= 1;i--){
ans=ans*i;
}
alert("factorial of " +n+ " is="+ans);
}
}
</script>
</form>
<input type="button" value="click here" onclick="factorial()"/>
</body>
</html>
