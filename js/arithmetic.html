<!DOCTYPE html>
<html>
<body><h1>ARITHMETIC OPERATIONS</h1>
<script>
var a=50;
var b=20;
document.write(a+"</br>",b+"</br>");
var c=a+b;
document.write("addition:a+b="+c+"</br>");
var c=a-b;
document.write("substraction:a-b="+c+"</br>");
var c=a*b;
document.write("multiplication:a*b="+c+"</br>");
var c=a/b;
document.write("division:a/b="+c+"</br>");
var c=a%b;
document.write("modulus:a%b="+c+"</br>");
var c=++a;
document.write("increment:++a="+c+"</br>");
var c=--b;
document.write("decrement:--b="+c+"</br>");
</script>
</body>
</html>
