<html>
<body bgcolor="violet">
<h1><u><i><font color="yellow"><center>STRING FUNCTIONS & MATH FUNCTIONS</center></font></i></u></h1>
<script>
document.write("1.string:hello welcome to Kerala....");
var a="hello welcome to Kerala....";
var b="nice to meet you";
document.write("<br>");
document.write("2.Length of the string=",a.length,"<br>");
document.write("3.Substring using the given string=",a.slice(13,29),"<br>");
document.write("4.concatenation=",a.concat(" ",b,"<br>"));
document.write("5.Replace=",a.replace("Kerala....","Goa"),"<br>");
document.write("6.Uppercase=",a.toUpperCase(),"<br>");
document.write("7.Lowercase=",a.toLowerCase(),"<br>");
document.write("8.Index of welcome=",a.indexOf("welcome"),"<br>");
document.write("9.Last index of Goa=",a.lastIndexOf("Kerala...."),"<br>");
document.write("10.Character at positon 13=",a.charAt(6),"<br>");
document.write("<br><br>");
document.write("1.Number:235.8");
var a=235.8;
document.write("<br>")
document.write("2.Square root=",Math.sqrt(a),"<br>");
document.write("3.power to 4=",Math.pow(a,4),"<br>");
document.write("4.Absolute value=",Math.abs(a),"<br>");
document.write("5.Round value=",Math.round(a),"<br>");
document.write("6.Ceil value=",Math.ceil(a),"<br>");
document.write("7.Floor value=",Math.floor(a),"<br>");
document.write("8.Pi value=",Math.PI,"<br>");
document.write("9.Max value in(6,7,8)=",Math.max(6,7,8),"<br>");
document.write("10.Min value in(6,7,8)=",Math.min(6,7,8),"<br>");
</script>
</body>
</html>
